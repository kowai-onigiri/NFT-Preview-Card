<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="flexContainer">
      <div class="card">
          <div class="nftImg">
            <img id = "nft" class="nft" src="images\image-equilibrium.jpg">
            <div id = "nftView">
              <img  class="nftView" src = "images/icon-view.svg">
            </div>
              
          </div>
          <div class="text">
            <div class="bigText"><a href="#">Equilibrium #3429</a></div>
            <div class="smallText">Our Equilibrium collection promotes balance and calm.</div>
          </div>
          <div class="stats">
            <div class="value">
              <img src = "images/icon-ethereum.svg"> 0.041 ETH
            </div>
            <div class="time">
              <img src = "images/icon-clock.svg"> 3 days left
            </div>
          </div>
          <div class="hr"></div>
          <div class="creator">
            <img class="creatorImg" src ="images/image-avatar.png"> <p>Creation of</p><a href="#" id="author">Jules Wyvern</a>
          </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/kowai-onigiri/NFT-Preview-Card" target="_blank">Alexis Chambers</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
